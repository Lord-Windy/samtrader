; RSI Mean Reversion Strategy
;
; A mean reversion strategy using the Relative Strength Index. Buy when RSI
; drops below 30 (oversold) and sell when it rises above 70 (overbought).
; Includes a trend filter requiring price to be above the 200-day SMA to
; avoid buying into a downtrend.
;
; Usage:
;   samtrader backtest -c config.ini -s rsi_mean_reversion.ini
;   samtrader validate -s rsi_mean_reversion.ini

[strategy]
name = RSI Mean Reversion
description = Buy oversold RSI with uptrend filter, sell on overbought

entry_long = AND(BELOW(RSI(14), 30), ABOVE(close, SMA(200)))
exit_long = ABOVE(RSI(14), 70)

position_size = 0.20
stop_loss = 3.0
take_profit = 10.0
max_positions = 1
