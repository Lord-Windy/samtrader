; SMA Crossover Strategy
;
; A classic trend-following strategy. Buy when the short-term moving average
; crosses above the long-term moving average (bullish signal). Sell when it
; crosses below (bearish signal).
;
; Usage:
;   samtrader backtest -c config.ini -s sma_crossover.ini
;   samtrader validate -s sma_crossover.ini

[strategy]
name = SMA Crossover
description = Buy on 20/50 SMA golden cross, sell on death cross

entry_long = CROSS_ABOVE(SMA(20), SMA(50))
exit_long = CROSS_BELOW(SMA(20), SMA(50))

position_size = 0.25
stop_loss = 5.0
take_profit = 0.0
max_positions = 1
