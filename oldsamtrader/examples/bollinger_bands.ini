; Bollinger Bands Breakout Strategy
;
; A volatility breakout strategy. Buy when the close price crosses above the
; upper Bollinger Band (strong upward momentum). Sell when price drops below
; the middle band (the 20-period SMA). Includes an RSI filter to confirm
; momentum is not exhausted.
;
; Usage:
;   samtrader backtest -c config.ini -s bollinger_bands.ini
;   samtrader validate -s bollinger_bands.ini

[strategy]
name = Bollinger Bands Breakout
description = Buy on upper band breakout, sell on middle band reversion

entry_long = AND(CROSS_ABOVE(close, BOLLINGER_UPPER(20, 2.0)), BELOW(RSI(14), 75))

exit_long = CROSS_BELOW(close, BOLLINGER_MIDDLE(20, 2.0))

position_size = 0.20
stop_loss = 4.0
take_profit = 15.0
max_positions = 1
