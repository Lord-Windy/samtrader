; Momentum Strategy with Temporal Rules
;
; A momentum strategy using temporal rules. Entry requires the close price
; to be above the 50-day SMA for 5 consecutive bars (sustained uptrend)
; AND an SMA crossover to have occurred within the last 10 bars (recent
; trend confirmation). Exit uses a crossover or sustained weakness.
;
; Usage:
;   samtrader backtest -c config.ini -s momentum.ini
;   samtrader validate -s momentum.ini

[strategy]
name = Momentum Temporal
description = Sustained trend with recent crossover confirmation

entry_long = AND(CONSECUTIVE(ABOVE(close, SMA(50)), 5), ANY_OF(CROSS_ABOVE(SMA(20), SMA(50)), 10))

exit_long = OR(CROSS_BELOW(SMA(20), SMA(50)), CONSECUTIVE(BELOW(close, SMA(50)), 3))

position_size = 0.25
stop_loss = 6.0
take_profit = 0.0
max_positions = 1
