; Golden Cross with RSI Filter Strategy
;
; An enhanced trend-following strategy. Uses the classic 50/200 SMA golden
; cross for entry, but adds an RSI filter to avoid entering overbought
; markets. Exits when the death cross occurs or RSI becomes extremely
; overbought.
;
; Usage:
;   samtrader backtest -c config.ini -s golden_cross_filtered.ini
;   samtrader validate -s golden_cross_filtered.ini

[strategy]
name = Golden Cross Filtered
description = 50/200 SMA golden cross with RSI filter to avoid overbought entries

entry_long = AND(CROSS_ABOVE(SMA(50), SMA(200)), NOT(ABOVE(RSI(14), 70)))

exit_long = OR(CROSS_BELOW(SMA(50), SMA(200)), ABOVE(RSI(14), 85))

position_size = 0.30
stop_loss = 8.0
take_profit = 0.0
max_positions = 1
