<div id="content">
    <h1>Login</h1>
    
    {% if let Some(err) = error %}
    <div class="error">{{ err }}</div>
    {% endif %}
    
    <form method="post" action="/login">
        <label>
            Username:
            <input type="text" name="username" required>
        </label>
        <label>
            Password:
            <input type="password" name="password" required>
        </label>
        <button type="submit">Login</button>
    </form>
</div>
