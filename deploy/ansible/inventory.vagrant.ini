[samtrader]
samtrader-test ansible_host=192.168.56.10 ansible_user=vagrant ansible_ssh_private_key_file=.vagrant/machines/default/virtualbox/private_key

[samtrader:vars]
samtrader_domain=samtrader.test
samtrader_db_path=/var/lib/samtrader/samtrader.db
samtrader_backup_dir=/var/backups/samtrader
samtrader_web_port=3000
samtrader_auth_username=admin
samtrader_backup_retention_daily=7
samtrader_backup_retention_weekly=4
samtrader_backup_retention_monthly=6
